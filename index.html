<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <img src="./img/logo.png" alt="#">
            <nav class="header-nav">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Our Team</a>
            </nav>
            <img src="./img/Group%20166.png" alt="">
            <button>Contact</button>
        </div>
    </div>
</header>


<section id="hero">
    <div class="container">
        <div class="hero">
            <h1>TECHNOLOGIES and TOOLS</h1>
            <input type="radio" name="tabs" id="ALL" checked>
            <input type="radio" name="tabs" id="design">
            <input type="radio" name="tabs" id="FRONTEND">
            <input type="radio" name="tabs" id="BACKEND">
            <input type="radio" name="tabs" id="MOBILE">
            <input type="radio" name="tabs" id="SOCIAL">

            <div class="label">
                <label for="ALL">ALL</label>
                <label for="design">UX|UI DESIGN</label>
                <label for="FRONTEND">FROND-END</label>
                <label for="BACKEND">BACKEND</label>
                <label for="MOBILE">MOBILE</label>
                <label for="SOCIAL">SOCIAL NETWORK</label>
            </div>

            <div class="tabs-app tabs-app1">
                <img src="./img/Ai-ux.png" alt="ALL" class="UX|UI DESIGN">
                <img src="./img/figma-ux.png" alt="ALL" class="UX|UI DESIGN">
                <img src="./img/photoshop-ux.png" alt="ALL" class="UX|UI DESIGN">
                <img src="./img/babel.png" alt="ALL" class="UX|UI DESIGN">
                <img src="./img/Sketch.png" alt="ALL" class="UX|UI DESIGN">
            </div>
            <div class="tabs-app tabs-app2">
                <img src="./img/Redux.png" alt="ALL" class="FROND-END">
                <img src="./img/sass.jpeg" alt="ALL" class="FROND-END">
                <img src="./img/js.png" alt="ALL" class="FROND-END">
                <img src="./img/nuxt.png" alt="ALL" class="FROND-END">
                <img src="./img/REact.png" alt="ALL" class="FROND-END">
            </div>
            <div class="tabs-app tabs-app3">
                <img src="./img/c++.png" alt="ALL" class="BACKEND">
                <img src="./img/Ruby.png" alt="ALL" class="BACKEND">
                <img src="./img/c.png" alt="ALL" class="BACKEND">
                <img src="./img/puthon.jpg" alt="ALL" class="BACKEND">
                <img src="./img/Node.png " alt="ALL" class="BACKEND">
            </div>
            <div class="tabs-app tabs-app4">
                <img src="./img/android.png" alt="ALL" class="MOBILE">
                <img src="./img/apple.png" alt="ALL" class="MOBILE">
                <img src="./img/Flutter.png" alt="ALL" class="MOBILE">
                <img src="./img/kotlin.png" alt="ALL" class="MOBILE">
                <img src="./img/mi.png" alt="ALL" class="MOBILE">
            </div>
            <div class="tabs-app tabs-app5">
                <img src="./img/facebook.png" alt="ALL" class="SOCIAL NETWORK">
                <img src="./img/twitter.png" alt="ALL" class="SOCIAL NETWORK">
                <img src="./img/watsapp.png" alt="ALL" class="SOCIAL NETWORK">
                <img src="./img/instagram.png" alt="ALL" class="SOCIAL NETWORK">
                <img src="./img/phone.png" alt="ALL" class="SOCIAL NETWORK">

            </div>
        </div>
    </div>
</section>

</body>
</html>
